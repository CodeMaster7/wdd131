<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Review Submitted - Sam Bonfanti</title>
		<meta name="description" content="Thank you for submitting your product review.">
		<meta name="author" content="Sam Bonfanti">
		<!-- ======================================================================
		     STYLESHEETS AND FONTS
		====================================================================== -->
		<!-- External CSS Stylesheet -->
		<link rel="stylesheet" href="styles/form.css">
		<!-- Google Fonts - DM Sans -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
		<!-- ======================================================================
		     SCRIPTS
		====================================================================== -->
		<!-- JavaScript for Form Functionality -->
		<script src="scripts/form.js" defer></script>
	</head>
	<body>
		<!-- ======================================================================
		     HEADER
		====================================================================== -->
		<header>
			<h1>Thank You for Your Review!</h1>
		</header>

		<!-- ======================================================================
		     MAIN CONTENT
		====================================================================== -->
		<main>
			<section class="thank-you-section">
				<!-- ======================================================================
				     CONFIRMATION MESSAGE
				====================================================================== -->
				<div class="confirmation-message">
					<p>Your review has been successfully submitted.</p>
					<p>We appreciate your feedback and will use it to improve our products.</p>
				</div>

				<!-- ======================================================================
				     REVIEW STATISTICS
				====================================================================== -->
				<div class="review-stats">
					<h2>Review Statistics</h2>
					<p>
						You have submitted
						<span id="review-count">0</span>
						reviews.
					</p>
				</div>

				<!-- ======================================================================
				     NAVIGATION LINKS
				====================================================================== -->
				<div class="return-link">
					<a href="form.html" class="button">Submit Another Review</a>
				</div>
			</section>
		</main>

		<!-- ======================================================================
		     FOOTER
		====================================================================== -->
		<footer>
			<p>
				&copy;
				<span id="current-year"></span>
				| Sam Bonfanti | WDD 131
			</p>
			<p class="last-modified">
				Last Modified:
				<span id="last-modified"></span>
			</p>
		</footer>
	</body>
</html>
